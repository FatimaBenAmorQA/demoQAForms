name: CI for Selenium Cucumber JUnit Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install Maven
      run: |
        curl -sL https://archive.apache.org/dist/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.zip -o maven.zip
        tar -xzf maven.zip
        echo "MAVEN_HOME=$(pwd)/apache-maven-3.8.4" >> $GITHUB_ENV
        echo "$(pwd)/apache-maven-3.8.4/bin" >> $GITHUB_PATH

    - name: Verify Maven installation
      run: mvn --version

    - name: Install dependencies
      run: mvn install -DskipTests

    - name: Run tests
      run: mvn test
